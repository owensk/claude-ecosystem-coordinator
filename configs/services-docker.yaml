# Service configuration for Docker Compose
# Services communicate via container names on internal network

version: "1.0"
mode: docker

services:
  feature-registry:
    grpc:
      host: ecosystem-feature-registry
      port: 50051
    rest:
      host: ecosystem-feature-registry
      port: 8080
    mcp:
      host: ecosystem-feature-registry
      port: 9000

  ecosystem-core:
    grpc:
      host: ecosystem-core
      port: 50051
    rest:
      host: ecosystem-core
      port: 8080
    mcp:
      host: ecosystem-core
      port: 9000

  claude-arena:
