# Reduced resource limits for local development on Rancher Desktop
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecosystem-core
spec:
  template:
    spec:
      containers:
        - name: ecosystem-core
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
