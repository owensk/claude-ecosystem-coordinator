# Patch deployments to use local registry or pull policy for development
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecosystem-core
spec:
  template:
    spec:
      containers:
        - name: ecosystem-core
          imagePullPolicy: IfNotPresent
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: ENVIRONMENT
              value: "local"
---
